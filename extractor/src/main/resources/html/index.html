<!DOCTYPE html>
<html>
<head>
<title>Psiopic</title>
</head>
<body>

<div>
    <h3>Psiopic</h3>
    <h4>A news topic extractor</h4>
    
    <p>
        Piopic is a news topic extractor, using <a href="http://www.wikinews.org/">Wikinews</a> as a content source for a corpus. You can use this page, to see the results of Psiopic. Simply copy and paste a news article into the text box and hit "submit".
    </p>

    <form>
        <label for="content">Content</label>
        <textarea name="content", id="content"></textarea>
        <button type="submit">Submit</button>
    </form>

</div>

</body>
</html>
